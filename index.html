<!DOCTYPE html>
<html lang="pt-BR" class="night">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="keywords" content="Cartão; Visita; Gabriel; Ribeiro">
  <meta name="author" content="Gabriel Ribeiro">
  <meta property="og:title" content="Gabriel Ribeiro">
  <meta property="og:description" content="Oi, eu sou o Gabriel e este é o meu cartão de visita &#41;">
  <meta property="og:url" content="https://gabriersdev.github.io/visit-card/">
  <meta property="og:image" content="#">
  <meta property="og:image:secure_url" content="#">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="400">
  <meta property="og:image:height" content="300">
  
  <title>Gabriel Ribeiro - Visit Card</title>
  
  <link rel="stylesheet" href="./assets/css/frameworks/bootstrap.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/icon-profile.png" type="image/x-icon">
  
  <script src="./assets/js/frameworks/jquery.js"></script>
  <script src="./assets/js/frameworks/bootstrap.js"></script>
</head>
<body>
  <div id="container">
    <div id="profile">
      <img src="./assets/img/avatar.png" alt="Foto do Gabriel">
      <p><b>Gabriel Ribeiro</b></p>
    </div>
    
    <div id="switch" onclick="toggleMode()">
      <button></button>
      <span></span>
    </div>
    
    <ul>
      <li>
        <a href="https://gabriersdev.github.io/portfolio/">Meu portfólio</a>
      </li>
      
      <li>
        <a href="https://www.behance.net/gabrielmpribeiro" target="_blank">Eu na Behance</a>
      </li>
      
      <li>
        <a href="mailto:devgabrielribeiro@gmail.com" target="_blank">Email</a>
      </li>
    </ul>  
    <div id="social-links">
      <div data-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-placement="bottom" title="GitHub">
        <a href="https://github.com/gabriersdev" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
      <div data-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-placement="bottom" title="Behance">
        <a href="https://www.behance.net/gabrielmpribeiro" target="_blank">
          <ion-icon name="logo-behance"></ion-icon>
        </a>
      </div>
      <div data-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-placement="bottom" title="Letterboxd">
        <a href="https://boxd.it/90LqR" target="_blank">
          <ion-icon name="film"></ion-icon>
        </a>
      </div>
      <div data-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-placement="bottom" title="E-mail">
        <a href="mailto:devgabrielribeiro@gmail.com" target="_blank">
          <ion-icon name="mail-open-sharp"></ion-icon>
        </a>
      </div>
      <div data-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-placement="bottom" title="Linkedin">
        <a href="https://www.linkedin.com/in/gabrielmpribeiro/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>
    
    <footer>
      Feito com ♥ pela <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a>
    </footer>
  </div>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <script src="./assets/js/script.js"></script>

  <noscript>
    <div class="box-no-script">
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a
          navegabilidade e o próprio funcionamento do site são comprometidos</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio"
          name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>
</body>
</html>
